layout: base
title : Global
id: index
lang: en
---
<style type="text/css" media="screen">
/*  .lock {
    background-color: green;
  }
  .locked {
    background-color: red;
  }*/
</style>

<section class="layout--home">
  <header class="layout--home__header sticky" id="parameters-controls">
    <div class="row--contained">
      <div class="layout--home__heading">
        <h1 class="layout--home__title visually-hidden">{{ page.title }}</h1>
      </div>
      <div class="layout--home__tools">
        <div id="vis-controls" class="slider-group">
          <h2 class="prime-title">Customize Topic Weights</h2>
          <a href="#" class="reset" title="Reset topic weights"><span>Reset</span></a>
          <div class="control a first">
            <h3 class="control-title">Enabling framework</h3>
            <div class="slider" id='1' data-starting="40"></div>
            <span class="slider-value one"></span>
            <label class="switch lock" for="myswitch1">
              <input type="checkbox" name="switch" class="switch-checkbox" id="myswitch1" />
              <span class="switch-inner"></span>
              <span class="switch-switch"></span>
              <span class="swtich-text">Lock</span>
            </label>
          </div>
          <div class="control b">
            <h3 class="control-title">Financing & Investment</h3>
            <div class="slider" id='2' data-starting="30"></div>
            <span class="slider-value two"></span>
            <label class="switch lock" for="myswitch2">
              <input type="checkbox" name="switch" class="switch-checkbox" id="myswitch2" />
              <span class="switch-inner"></span>
              <span class="switch-switch"></span>
              <span class="swtich-text">Lock</span>
            </label>
          </div>
          <div class="control c">
            <h3 class="control-title">Value Chains</h3>
            <div class="slider" id='3' data-starting="10"></div>
            <span class="slider-value three"></span>
            <label class="switch lock" for="myswitch3">
              <input type="checkbox" name="switch" class="switch-checkbox" id="myswitch3" />
              <span class="switch-inner"></span>
              <span class="switch-switch"></span>
              <span class="swtich-text">Lock</span>
            </label>
          </div>
          <div class="control d">
            <h3 class="control-title">GHG Management</h3>
            <div class="slider" id="4" data-starting="20"></div>
            <span class="slider-value four"></span>
            <label class="switch lock" for="myswitch4">
              <input type="checkbox" name="switch" class="switch-checkbox" id="myswitch4" />
              <span class="switch-inner"></span>
              <span class="switch-switch"></span>
              <span class="swtich-text">Lock</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="layout--home__body">
    <div class="row--full map">
      <p>Insert map here.</p>
    </div>
    
    <div class="row--contained">
      <script>    
        // Country index to retrieve the url.
        CS.countryIndex = {
          {% for country in site.en_country %}
            "{{country.id}}":"{{site.domain}}{{country.url}}",
          {% endfor %}
        };
      </script>
      
      {% include country_table.html %}
    </div>
  </div>

</section>
