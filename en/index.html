<style type="text/css" media="screen">

</style>

<section class="layout--home">
  <header class="layout--home__header sticky" id="parameters-controls">
    <div class="row--contained">
      <div class="layout--home__heading">
        <h1 class="layout--home__title visually-hidden">{{ page.title }}</h1>
      </div>
      <div class="layout--home__tools">
        <div id="vis-controls" class="slider-group">
          <h2 class="prime-title">Customize Topic Weights</h2>
          <button class="reset"><span>Reset</span></button>
          <div class="control first">
            <h3 class="control-title">Enabling framework</h3>
            <div class="slider" id='1'></div>
            <span class="slider-value one">10%</span>
            <label class="switch lock" for="myswitch" />
              <input type="checkbox" name="switch" class="switch-checkbox" id="myswitch">
              <span class="switch-inner"></span>
              <span class="switch-switch"></span>
              <span class="swtich-text">Lock</span>
            </label>
          </div>
          <div class="control">
            <h3 class="control-title">Financing & Investment</h3>
            <div class="slider" id='2'></div>
            <span class="slider-value two">10%</span>
            <button class="switch lock"><span class="switch-text">Lock</span></button>
          </div>
          <div class="control">
            <h3 class="control-title">Value Chains</h3>
            <div class="slider" id='3'></div>
            <span class="slider-value three">10%</span>
            <button class="switch lock"><span class="switch-text">Lock</span></button>
          </div>
          <div class="control">
            <h3 class="control-title">GHG Management</h3>
            <div class="slider" id="4"></div>
            <span class="slider-value four">10%</span>
            <button class="switch lock"><span class="switch-text">Lock</span></button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="layout--home__body">
    <div class="row--full map">
      <p>Insert map here.</p>
    </div>
    
    <div class="row--contained">
      <script>    
        // Country index to retrieve the url.
        CS.countryIndex = {
          {% for country in site.en_country %}
            "{{country.id}}":"{{site.domain}}{{country.url}}",
          {% endfor %}
        };
      </script>
      
      {% include country_table.html %}
    </div>
  </div>

</section>
