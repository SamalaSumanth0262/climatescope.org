<h2>English countries</h2>
<ul>
{% for post in site.en_country %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a><br/>
    Relative path: {{ post.relative_path }}<br/>
    Path: {{ post.path }}<br/>
    Language: {{ site.collections[post.collection].lang }}
  </li>
{% endfor %} 
</ul>
