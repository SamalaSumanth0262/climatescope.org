    lang: es
    i18n:
      en: en_parameter
      es: es_parameter
    layout_vars:
      type: parameter
      subtitle: Parameter

  en_page:
    output: true
    permalink: /en/:title/
    lang: en
    i18n:
      en: en_page
      es: es_page
    layout_vars:
      type: page
      
  es_page:
