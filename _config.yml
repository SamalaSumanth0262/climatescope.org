safe:           false
domain:         http://localhost:4000
#domain:         http://demo.flipside.org/climatescope
name:           Global Climatescope 2014
exclude:        ['node_modules', 'source_assets', 'Gruntfile.js', 'package.json', 'README.md']
collections:
  en_region:
    output: true
    permalink: /en/region/:title/
    lang: en
    i18n:
      en: en_region
      es: es_region
    layout_vars:
      type: region
      subtitle: Region
      include_map: true
    
  es_region:
    output: true
    permalink: /es/region/:title/
    lang: es
    i18n:
      en: en_region
      es: es_region
    layout_vars:
      type: region
      subtitle: Regi√≥n
      include_map: true
      
  en_country:
    output: true
    permalink: /en/country/:title/
    lang: en
    i18n:
      en: en_country
      es: es_country
    layout_vars:
      type: country
      subtitle: Country
      
  es_country:
    output: true
    permalink: /es/pais/:title/
    lang: es
    i18n:
      en: en_country
      es: es_country
    layout_vars:
      type: country
      subtitle: Country
      
  en_state:
    output: true
    permalink: /en/country/:path/
    lang: en
    i18n:
      en: en_state
      es: es_state
    layout_vars:
