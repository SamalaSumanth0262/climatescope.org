<!DOCTYPE html>

<html>
  <head>
    {% include meta.html %}

    <!-- build:css /assets/styles/vendor.css -->
    <!-- endbuild -->
    <!-- build:css /assets/styles/main.css -->
    <link href="/assets/styles/main.css" rel="stylesheet" />
    <!-- endbuild -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Titillium+Web:400,400i,700,700i" />
   
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <script>
      // Send config values from jekyll to javascript.
      window.CS = {
        config: {
          baseurl: '{{ site.baseurl }}',
          appTitle: '{{ site.appTitle }}',
          appEdition: '{{ site.appEdition }}',
          appDescription: '{{ site.appDescription }}'
        }
      };
    </script>
  </head>
  <body>
    <div id="app-container"><!-- Content via React App --></div>

    <!-- build:js /assets/scripts/vendor.js -->
    <script src="/assets/scripts/vendor.js"></script>
    <!-- endbuild -->
    <!-- build:js /assets/scripts/bundle.js -->
    <script src="/assets/scripts/bundle.js"></script>
    <!-- endbuild -->
  </body>
</html>
