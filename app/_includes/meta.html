<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

<link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl }}/assets/graphics/meta/favicon.png" />
<link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl }}/assets/graphics/meta/android-chrome.png" />
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/graphics/meta/apple-touch-icon.png" />

<title>{{ site.appTitle }} {{ site.appEdition }}</title>
<meta name="description" content="{{ site.appDescription }}" />

<!-- Twitter -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@BloombergNEF" />
<meta name="twitter:title" content="{{ site.appTitle }} {{ site.appEdition }}" />
<meta name="twitter:image:src" content="{{ site.baseurl }}/assets/graphics/meta/default-meta-image.png" />
<meta name="twitter:description" content="{{ site.appDescription }}" />

<!-- OG -->
<meta property="og:site_name" content="{{ site.appTitle }} {{ site.appEdition }}" />
<meta property="og:url" content="{{ site.baseurl }}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ site.appTitle }} {{ site.appEdition }}" />
<meta property="og:image" content="{{ site.baseurl }}/assets/graphics/meta/default-meta-image.png" />
<meta property="og:description" content="{{ site.appDescription }}" />

<link rel="author" href="{{ site.baseurl }}/humans.txt" type="text/plain" />
