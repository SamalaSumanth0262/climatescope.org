{% if page.lang %}
  {% assign language = page.lang %}
{% elsif site.collections[page.collection].lang %}
  {% assign language = site.collections[page.collection].lang %}
{% endif %}
{% assign t = site.data.i18n_strings %}

<div class="media">
	<img src="{{ site.domain }}{{ site.path_prefix }}/assets/images/content/maps/{{ language }}/{{ page.id }}.png" alt="{{ t['Map of'][language] }} {{ page.title }}" width="512" height="512" />
</div>
