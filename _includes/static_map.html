{% if page.lang %}
  {% assign language = page.lang %}
{% elsif site.collections[page.collection].lang %}
  {% assign language = site.collections[page.collection].lang %}
{% endif %}

<!-- <div class="media"> -->
	{% case language %}
	{% when 'en' %}
	<img src="{{ site.domain }}/assets/images/content/maps/{{ page.id }}.png" alt="Map of {{ page.title }}" width="2880" height="1024" />
	{% when 'es' %}
	<img src="{{ site.domain }}/assets/images/content/maps/{{ page.id }}.png" alt="Mapa de {{ page.title }}" width="2880" height="1024" />
	{% endcase %}
